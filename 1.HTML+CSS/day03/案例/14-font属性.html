<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>font 属性</title>
  <style>
    /* 文字倾斜、文字加粗、字体大小是30px、行高2倍、"Times New Roman" */
    div {
      font: italic 700 30px/2 "Times New Roman";

      /* font 属性必须写字号和字体，否则 属性不生效 */
      /* font: 30px "Times New Roman"; */
      /* font: italic 700 30px/2; */
    }
  </style>
</head>

<body>
  <div>测试 font 属性</div>
</body>

</html>
